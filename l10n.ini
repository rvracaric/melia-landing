brands-title = Nuestras Marcas
brands-sgc-title = Sol Group Corp
brands-sgc-desc1 = The Sol Group Corporation (TSGC) es una corporación con su principal centro de negocio en Miami.  The Sol Group Corporation ofrece servicios profesionales a los dueños y operadores de hoteles en la región de América, los cuales están afiliados a las marcas de Meliá.
brands-sgc-desc2 = Si desea aplicar a una posición en nuestras oficinas corporativas, por haz
brands-sgc-desc3 = \t clic aquí.
brands-circle-desc = Circle by Meliá es el club de vacaciones diseñado por Meliá Hotels International para proporcionar a sus socios una amplia oferta en los destinos más exóticos y espectaculares del mundo, año tras año. Sus socios disponen de un servicio de “primera clase” con alojamientos concebidos para cubrir todas las necesidades familiares.
brands-gran-desc1 = Lujo tradicional con estilo vanguardista.
brands-gran-desc2 = Gran Meliá ha diseñado una serie de hoteles y resorts de primera clase para complacer a los viajeros más experimentados.
brands-gran-desc3 = Gran Meliá Hotels & Resorts son los mejores hoteles dentro de la oferta hotelera de Meliá Hotels International y constituyen el concepto definitivo del lujo contemporáneo. Su estilo, diseño y ubicación hacen que sean los hoteles predilectos por los clientes más exigentes.
brands-mhr-desc = Más de 90 hoteles y resorts en enclaves internacionales de ocio y negocio. Hoteles que destacan por su privilegiada situación y perfecta fusión entre diseño y funcionalidad en los destinos turísticos y de negocios más importantes. Con hoteles en 22 países, Meliá Hotels & Resorts es una magnífica opción tanto para el viajero de ocio como para quien se desplaza por negocios, ya que su funcionamiento está totalmente orientado a la satisfacción del cliente.
brands-me-desc = ME by Meliá son hoteles meticulosamente diseñados para atender las exigencias del cliente más actual. Personas que ven el viaje no sólo como un movimiento sino como una extensión de su forma de vida. Disfrutan su vida, sus viajes, sus profesiones y sus negocios como parte de una misma trayectoria. Agradecen nuevas experiencias y se sienten como en casa allí donde van. Resorts contemporáneos y hoteles urbanos en las capitales globales de la cultura y lo cool. ME by Meliá. It Becomes You.
brands-innside-desc1 = Hotels urbanos lifestyle de negocio y ocio.
brands-innside-desc2 = Innside Hotels son hoteles de cuatro y cinco estrellas situados todos ellos en grandes núcleos urbanos de España y Alemania, como son Berlín, Munich, Madrid, Frankfurt, Bremen o Dusseldorf. Establecimientos con personalidad propia, arquitectura singular, espectacularidad y diseño vanguardista que ofrecen a los clientes una experiencia única.
brands-paradisus-desc = La más lujosa experiencia de los resorts “todo incluido” del mundo, que ofrecen cocina de autor de la mano de reconocidos chefs internacionales, espectaculares YHI Spas y un servicio personalizado y único que harán realidad todos tus sueños.
brands-sol-desc1 = Hoteles vacacionales para disfrutar de unas divertidas vacaciones en importantes destinos turísticos como el Mediterráneo, el Caribe o las Islas Canarias.
brands-sol-desc2 = Sol by Meliá son los hoteles vacacionales para todos: parejas, familias, amigos, niños... y siempre en un entorno sencillo y funcional donde disfrutar de esos días tan importantes sin renunciar al confort.
brands-tryp-desc = Nos encantan nuestros huéspedes y, al igual que a ti, nos fascinan las ciudades que nos rodean. Nos aseguramos de que tengas acceso a actividades emocionantes y a la comida increíble que ofrecen las ciudades en las que nos encontramos.
