brands-title = Our Brands
brands-sgc-title = Sol Group Corp
brands-sgc-desc1 = The Sol Group Corporation (TSGC) is a corporation with its principal place of business in Miami. TSGC provides services to companies associated with hotels located in the Americas Region affiliated with the Meliá Hotels International brands.
brands-sgc-desc2 = If you wish to apply for a position in our corporate offices, please
brands-sgc-desc3 = \t click here.
brands-circle-desc = Circle by Meliá is a vacation club designed by Meliá Hotels International to provide its members a wide selection of holidays in the most exotic and stunning destinations in the world, year after year. Members have access to first class service and accommodation designed to cater for families.
brands-gran-desc1 = Traditional luxury with avant-garde style.
brands-gran-desc2 = Gran Meliá has designed an exclusive series of hotels and resorts to satisfy even the most demanding travellers.
brands-gran-desc3 = Gran Meliá Hotels & Resorts are the finest hotels within the Meliá Hotels International portfolio and a definitive statement of contemporary luxury. Their style, design and location make them the preferred hotels of the most discerning guests.
brands-mhr-desc = With over 90 hotels located in major cities and tourist destinations in the world, Meliá Hotels & Resorts stands out for its perfect combination of design and functionality and privileged location in the top tourist and business destinations. With hotels in 22 countries, Meliá Hotels & Resorts is a great choice for both business and pleasure travelers, as it is fully oriented towards guest satisfaction.
brands-me-desc = ME by Meliá hotels are meticulously designed to meet the demands of the most contemporary guests: people who see travel not just as a journey but as an extension of their lifestyle. Enjoy life, travel, work and business as part of the same journey. ME by Meliá. It Becomes You.
brands-innside-desc1 = Urban lifestyle hotels for business and leisure.
brands-innside-desc2 = Innside Hotels are four and five-star hotels located in major cities. These stunning hotels have their own character, unique architecture and an avant-garde design, offering customers a one-of-a-kind experience.
brands-paradisus-desc = The most luxurious all-inclusive resort experience in the world, which includes signature cooking by famous international chefs, spectacular YHI Spas and a unique, personalized service to make your dreams come true.
brands-sol-desc1 = Resort hotels where you can enjoy fun holidays in top tourist destinations like the Mediterranean and the Canary Islands.
brands-sol-desc2 = Sol by Meliá are resort hotels for everyone, including couples, families, friends and children. They are always located in a simple, functional environment where you can make the most of important moments without compromising on comfort.
brands-tryp-desc = We’re passionate about our guests and — just like you — we’re equally as passionate about the cities that surround us. We'll make sure you have access to the exciting action and amazing food that our cities have to offer.
